<div id='container' ng-controller="ShortenController">
<!-- Your code here -->
  <form name='urlform'>
      <input class='text' ng-model='link.url' type='text' name='url' ng-pattern="/^(?!mailto:)(?:(?:https?|ftp):\/\/)?(?:\S+(?::\S*)?@)?(?:(?:(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[0-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)(?:\.(?:[a-z\u00a1-\uffff0-9]+-?)*[a-z\u00a1-\uffff0-9]+)*(?:\.(?:[a-z\u00a1-\uffff]{2,})))|localhost)(?::\d{2,5})?(?:\/[^\s]*)?$/i">

      <input  type='submit' ng-click='addLink(link.url)'  value='Shorten' >

      <span ng-show="urlform.url.$error.pattern">Not a valid url!</span>

  </form>
  <div class='link'>
    <div class='info' ng-hide="foozles">
      <img src='/assets/redirect_icon.png'/>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
    
  </div>
</div>
